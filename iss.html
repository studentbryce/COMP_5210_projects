<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the ISS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body onload="getISS()">
    <div>
        <h3>International Space Station Location</h3>
        <p>Name: <span id="name"></span></p>
        <p>ID: <span id="id"></span></p>
        <p>Current Latitude: <span id="lat"></span></p>
        <p>Current Longitude: <span id="long"></span></p>
        <p>Current Altitude: <span id="alt"></span></p>
        <p>Current Velocity: <span id="vel"></span></p>
        <p>Current Visibility: <span id="vis"></span></p>
        <p>Current Timestamp: <span id="time"></span></p>
        <p>Current Daynum: <span id="day"></span></p>
        <p>Current Solar_lat: <span id="sol_lat"></span></p>
        <p>Current Solar_lon: <span id="sol_lon"></span></p>
        <p>Units: <span id="unit"></span></p>
    </div>
    <div id="map"></div>
    <script src="scripts/iss.js"></script>
</body>

</html>
